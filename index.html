
<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">

	<title>Band-Aide</title>

    <script src="https://code.jquery.com/jquery.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>

		<header id="home">

			<div class="container text-center">

				<h1 id="headerText">Band-Aide</h1>
	      
				<div class="btn-container">
					<div class="active-pink-3 active-pink-4 mb-4">
                        <input class="form-control searcher" type="text" placeholder="Search" aria-label="Search">
                      </div>
				</div>


			</div>

		</header>
		<div id="timerSection">

			<div class="container text-center">

                <h1 id="sectionheader">Band Name</h1>
                
                 <img id="start" src="assets/img/headerback.jpg">

				<div class="row" id="buttonsContainer">

					<div class="col-sm-4">

						<div class="bio">
                            <h2>Bio</h2>
						</div>
						<p id="biotext">lorem ipsum</p>


					</div>

					<div class="col-sm-4">

						<div class="events">
                            <h2>Events</h2>
						</div>
						<p id="eventstext">lorem ipsum</p>


					</div>

					<div class="col-sm-4">

						<div class="music">
                         
                            <h2>Music</h2>
						</div>
						<p id="musictext">lorem ipsum</p>


					</div>

				</div>

			</div>


        </div>
        
		<div id="chartSection">

			<div class="container text-center">

				<h1 id="sectionHeaders">Videos</h1>
				<br>
				<div class="container" id="chartContainer">
				 	<canvas id="myChart"></canvas>
				</div>
				
				<form id="movie-form">
					<label for="movie-input">Add a Movie, Yo!</label>
					<input type="text" id="movie-input"><br>
			  
					<!-- Button triggers new movie to be added -->
					<input id="add-movie" type="submit" value="Add a Movie, Yo!">
				  </form>



			</div>

		</div>




<footer class="footer">

	<div class="container text-center">

		<p id="footer"></p>

	</div>

 </footer>
